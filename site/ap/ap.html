<!DOCTYPE html>
<html lang="en">

<head>
    <title>AP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <style>
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1em;
        }
    </style>
</head>

<body>
    <h1>Accounts Payable</h1>
    <!-- fill out a form to pay a vendor -->
    <form class="grid-2">
        <label for="vendor">Vendor:</label>
        <input type="text" id="vendor" name="vendor" required data-action="auto-complete-vendor">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required data-action="date-today">
        <input type="button" id="submit" value="Submit">
    </form>

    <script type="module">
        import { setupAccountsPayableForm } from "./index.js";
        setupAccountsPayableForm();
    </script>
</body>

</html>
