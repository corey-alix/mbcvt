<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="author" href="mailto:coreyalix@gmail.com">
    <style>
        .map {
            /* align content to the center */
            display: flex;
            justify-content: center;
            background-color: white;
            border-radius: 2rem;
            padding: 2rem;
            margin: 2rem;
            border: 2px dashed #333;
        }
    </style>
</head>

<body>
    <section class="welcome">
        <div class="pad-1 center green rounded gradient-fade if-init">
            <h1 class="center largest">Millbrook Campground Welcome</h1>
            <address class="center larger" data-has="binding">{{primary-address}}</address>
            <address class="center largest" data-has="binding">{{primary-telephone-number}}</address>
            <address class="center large" data-has="binding">{{primary-email}}</address>
        </div>
        <hr />
        <p>About...</p>
    </section>

    <section class="map">
        <img src="../assets/map.svg" alt="Millbrook Campground Map" />
    </section>

    <script type="module">
        import { setupWelcomeForm } from "../index.js";
        setupWelcomeForm();
    </script>

</body>

</html>
