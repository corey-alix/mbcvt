<!DOCTYPE html>
<html lang="en" class="gl">

<head>
    <meta charset="UTF-8" />
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Ledger</title>
    <link rel="stylesheet" href="../index.css" />
    <style>
        .incrementor {
            display: grid;
            grid-template-columns: 2rem 4rem 2rem;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            button {
                margin: 0;
                padding: 0;
                border: none;
                border-radius: 50%;
                width: 2rem;
                height: 2rem;
                text-align: center;
                font-weight: bolder;
            }
        }

        form>fieldset {
            display: grid;
            grid-template-columns: 8rem auto;
        }

        details>summary {
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .invalid {
            outline: 1px solid var(--accent);
        }

        input[readonly] {
            color: var(--white);
            background-color: var(--gray);
        }

        input[type="date"] {
            text-align: right;
        }

        input[type="number"] {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Point of Sale</h1>
    <details id="reservation" open>
        <summary>Quick Reservation Entry</summary>
        <form id="quickReservationForm">
            <fieldset>
                <label>Name of Party</label>
                <input type="text" id="partyName" placeholder="Name of Party" required />
            </fieldset>
            <fieldset>
                <label>Site Number</label>
                <div>
                    <input type="text" id="siteNumber" placeholder="Site Number" />
                    <input type="text" id="siteName" placeholder="Site Description" readonly tabindex="-1" />
                </div>
            </fieldset>
            <fieldset>
                <label>Check In</label>
                <input type="date" id="checkIn" required />
            </fieldset>
            <fieldset>
                <label>Check Out</label>
                <input type="date" id="checkOut" required />
            </fieldset>
            <fieldset>
                <label>Adults</label>
                <input type="number" id="adults" value="1" min="1" />
            </fieldset>
            <fieldset>
                <label>Children</label>
                <input type="number" id="children" value="0" min="0" />
            </fieldset>
            <fieldset>
                <label>Visitor Passes</label>
                <input type="number" id="visitors" value="0" min="0" />
            </fieldset>
            <fieldset>
                <label>Wood Bundles</label>
                <input type="number" id="woodBundles" value="0" min="0" />
            </fieldset>
            <fieldset>
                <label>Price</label>
                <input type="number" id="baseDue" step="0.01" readonly min="0" tabindex="-1" />
            </fieldset>
            <fieldset>
                <label>Tax</label>
                <input type="number" id="totalTax" step="0.01" readonly min="0" tabindex="-1" />
            </fieldset>
            <fieldset>
                <label>Total Due</label>
                <input type="number" id="totalDue" step="0.01" readonly min="0" tabindex="-1" />
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </details>
</body>
<script type="module">
    import { setupPointOfSaleForm } from "./index.js";
    setupPointOfSaleForm();
</script>

</html>
