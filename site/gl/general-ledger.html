<!DOCTYPE html>
<html lang="en" class="gl">

<head>
  <meta charset="UTF-8" />
  <!-- mobile friendly, see https://stackoverflow.com/questions/44679794/position-fixed-on-chrome-mobile-causing-element-to-move-on-scroll-up-down -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
  <title>Reservation</title>
  <link rel="stylesheet" href="../index.css" />
  <link rel="author" href="mailto:coreyalix@gmail.com" />
  <style>
    body {
      font-size: 3vmin;
    }

    input,
    button {
      font-size: inherit;
    }

    #general-ledger-form {
      margin: 0.5rem;
    }

    .w-4 {
      width: 4em;
    }

    .w-usd {
      width: clamp(4em, 100%, 8em);
    }


    .no-wrap {
      white-space: nowrap;
    }

    .spacer {
      height: 1rem;
      display: inline-block;
    }

    .yes-batch {
      display: none;
    }

    .batch-mode .no-batch {
      display: none;
    }

    .batch-mode .yes-batch {
      display: initial;
    }

    #toaster {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 1rem;
      border: 1px solid white;
      min-width: 10rem;
      min-height: 4rem;
      overflow: visible;
      border-radius: 0;
      border-top-left-radius: 1rem;
    }

    .hidden {
      display: none;
    }

    .gl-header-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--spacer);

      fieldset {
        display: flex;
        flex-direction: column;

        input {
          margin: 0;
        }
      }

      fieldset.align-left {
        align-items: start;
      }

      fieldset.align-right {
        align-items: end;
      }

    }

    .span-2 {
      column-span: 2;
    }

    .span-3 {
      column-span: 3;
    }
  </style>
</head>

<body>
  <title>General Ledger</title>
  <h1>General Ledger</h1>
  <h2 id="batch-date">Batch Date</h2>
  <section>
    <div id="general-ledger" class="gl-grid"></div>
    <div class="spacer"></div>
  </section>

  <section>
    <hr />
    <div id="general-ledger-total" class="gl-grid">
      <div>Total</div>
      <div></div>
      <div></div>
      <div id="total-debit" class="align-right">$0.00</div>
      <div id="total-credit" class="align-right">$0.00</div>
    </div>
    <div class="spacer"></div>
  </section>

  <section class="no-batch">
    <form id="general-ledger-form">
      <div class="gl-header-grid">
        <fieldset class="span-2">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
        </fieldset>
        <fieldset class="span-3">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" placeholder="Purpose of this transaction" value=""
            required />
        </fieldset>
        <fieldset class="align-left">
          <label class="no-wrap" for="account-number">Account Number</label>
          <input type="number" id="account-number" data-action="select-on-focus" class="w-4" value="" required />
        </fieldset>
        <fieldset class="span-2">
          <p id="account-description"></p>
          <button id="add-account" disabled>Add Account</button>
        </fieldset>
        <fieldset class="align-right">
          <label class="" for="amount-debit">Debit</label>
          <input type="number" id="amount-debit" data-action="select-on-focus" class="w-usd " value="" />
        </fieldset>
        <fieldset class="align-right">
          <label class="" for="amount-credit">Credit</label>
          <input type="number" id="amount-credit" data-action="select-on-focus" class="w-usd " />
        </fieldset>
      </div>
    </form>
  </section>

  <div class="spacer"></div>

  <section class="toolbar">
    <button id="add-entry" class="no-batch">Add Entry</button>
    <button id="batch-prev">← Prior Batch</button>
    <button class="yes-batch" id="batch-current">Current Batch</button>
    <button class="yes-batch" id="batch-next">Next Batch →</button>
    <button class="no-batch" id="save-button">Apply</button>
  </section>

  <span class="hidden" id="toaster"></span>

  <script type="module">
    import { setupGeneralLedgerForm } from "./index.js";
    setupGeneralLedgerForm();
  </script>
</body>

</html>
