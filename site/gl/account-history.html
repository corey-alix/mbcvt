<!DOCTYPE html>
<html lang="en" class="account-history">

<head>
  <meta charset="UTF-8" />
  <!-- mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
  <title>Reservation</title>
  <link rel="stylesheet" href="../index.css" />
  <link rel="author" href="mailto:coreyalix@gmail.com" />
  <style>
    @media print {
      body {
        font-size: 0.9em;
      }
    }

    body {
      font-size: 3vmin;
    }

    table {
      width: 100%;
    }

    th {
      text-transform: uppercase;
      font-weight: bolder;
      border-top: 0.1em solid var(--accent);
      border-bottom: 0.1em solid var(--accent);
    }

    td,
    th {
      margin: 0.25em;
      padding: 0.25em;
    }

    .align-right {
      text-align: right;
    }

    .align-center {
      text-align: center;
    }

    .align-left {
      text-align: left;
    }
  </style>
</head>

<body>
  <h1 id="title">Account History</h1>
  <section>
    <div id="general-ledger">
      <table>
        <thead>
          <tr>
            <th class="align-left">Date</th>
            <th class="align-left">Description</th>
            <th class="align-right">Debit</th>
            <th class="align-right">Credit</th>
            <th class="align-right">Balance</th>
          </tr>
        </thead>
        <tbody>
          <template id="row-template">
            <tr>
              <td id="batchLink" class="align-left"></td>
              <td id="transactionDescription" class="align-left"></td>
              <td id="transactionDebit" class="align-right"></td>
              <td id="transactionCredit" class="align-right"></td>
              <td id="transactionBalance" class="align-right"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </section>
  <span id="toaster"></span>

  <script type="module">
    import { setupAccountHistoryForm } from "./index.js";
    setupAccountHistoryForm();
  </script>
</body>

</html>
