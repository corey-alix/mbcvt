<!DOCTYPE html>
<html lang="en" class="gl">
  <head>
    <meta charset="UTF-8" />
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="author" href="mailto:coreyalix@gmail.com" />
  </head>

  <body>
    <section>
      <h1>General Ledger</h1>
      <form id="general-ledger-form">
        <div class="gl-header">
          <fieldset>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
          </fieldset>
          <fieldset>
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Purpose of this transaction"
              required
            />
          </fieldset>
        </div>
        <div class="spacer" />
        <div class="gl-grid">
          <label class="align-left">Account Number</label>
          <label class="align-right">Debit</label>
          <label class="align-right">Credit</label>
          <fieldset>
            <input
              type="number"
              id="account-number"
              class="align-left"
              required
            />
            <p id="account-description"></p>
          </fieldset>
          <fieldset>
            <input type="number" id="amount-debit" class="w-usd align-right" />
          </fieldset>
          <fieldset>
            <input type="number" id="amount-credit" class="w-usd align-right" />
          </fieldset>
        </div>
        <div class="spacer" />
        <button type="submit">Add Entry</button>
      </form>
    </section>
    <section>
      <div class="spacer" />
      <table id="general-ledger">
        <thead>
          <tr>
            <th>Date</th>
            <th class="align-left w-15">Description</th>
            <th>Account Number</th>
            <th>Debit</th>
            <th>Credit</th>
          </tr>
        </thead>
        <tbody>
          <!-- ledger entries go here -->
        </tbody>
      </table>
    </section>

    <script type="module">
      import { setupGeneralLedgerForm } from "./index.js";
      setupGeneralLedgerForm();
    </script>
  </body>
</html>
