<!--
Day of the week across the top, 
site down the left side, 
red if reserved, 
green if available, 
yellow if reserved but no deposit.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="author" href="mailto:coreyalix@gmail.com">
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --color-white: #bbb;
                --color-black: #333;
                --color-yellow: #ff0;
            }

            body {
                background-color: var(--color-black);
                color: var(--color-white);
            }

            .add-note-tool {
                cursor: text;
            }

            .add-note-tool button#addNote {
                outline: 0.1em solid var(--color-yellow);
            }
        }

        form>fieldset {
            display: flex;
            flex-direction: column;
            border: none;
        }

        .fat-border {
            border: 0.2em solid var(--color-white);
            border-radius: 1em;
            padding: 1em;
        }

        .center {
            text-align: center;
        }

        .toolbar {
            display: flex;
            justify-content: center;
        }

        .toolbar>button {
            margin: 1em;
            border-radius: 1em;
            padding: 0.5em 1em;
            background-color: var(--color-white);
            color: var(--color-black);
            border: none;
            min-height: 1em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="center">Reservations</h1>
    <div class="toolbar">
        <button id="priorWeek">Prior Week</button>
        <button id="nextWeek">Next Week</button>
        <button id="thisWeek">This Week</button>
        <button id="addNote">Add Note</button>
        <button id="showAllSites">Show All</button>
    </div>
    <div id="siteDayTemplate" class="hidden">
        <form class="fat-border">
            <fieldset>
                <label for="siteNumber">Site Number</label>
                <input id="siteNumber" readonly />
            </fieldset>
            <fieldset>
                <label for="siteDate">Site Date</label>
                <input id="siteDate" readonly />
            </fieldset>
            <fieldset>
                <label for="siteNote">Site Note</label>
                <textarea id="siteNote" data-action="sticky" data-sticky-key="reservation-site-note"></textarea>
            </fieldset>
            <div class="toolbar">
                <button type="button" id="reserveSite">+ Create Reservation</button>
                <button type="button" id="cancelSite">- Cancel Reservation</button>
                <button type="button" id="cancelButton">X Dismiss</button>
            </div>
        </form>
    </div>
    <week-grid></week-grid>

    <script type="module">
        import { setupReservationForm } from './index.js';
        setupReservationForm();
    </script>
</body>

</html>
