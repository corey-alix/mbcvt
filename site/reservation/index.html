<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Millbrook Campground Reservation</h1>
    <div class="w-90 solid thin pad-1 center green"><img src="../assets/PXL_20231230_153346453.jpg"
            alt="Footbridge over MillBrook" class="no-mobile center h-20" id="site-preview-img" /></div>
    <div class="spacer-2"></div>
    <form data-has="action" class="w-90 center">
        <fieldset class="no-border grid-2">
            <label for="site">Site Number</label>
            <input type="number" name="site" id="site" class="input pad-1 solid thin"
                data-action="input:show-site input:compute" min="1" max="40">
        </fieldset>
        <fieldset class="no-border grid-2">
            <label for="arrival">Arrival Date</label>
            <input type="date" name="arrival" id="arrival" class="input pad-1 solid thin" data-action="input:compute">
        </fieldset>
        <fieldset class="no-border grid-2">
            <label for="departure">Departure Date</label>
            <input type="date" name="departure" id="departure" class="input pad-1 solid thin"
                data-action="input:compute">
        </fieldset>
        <fieldset class="no-border grid-2">
            <label for="total">Price</label>
            <input type="text" name="total" id="total" class="input pad-1 solid thin" readonly>
        </fieldset>
        <div class="spacer-2"></div>
        <nav>
            <button type="submit" name="reserve" id="reserve" class="btn btn-primary"
                data-action="click:compute">Reserve</button>
            <button type="submit" name="reserve" id="reserve" class="btn btn-secondary">Cancel</button>
        </nav>
    </form>

    <script type="module">
        import { setupReservationForm } from "../index.js";
        setupReservationForm();
    </script>

</body>

</html>
