<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form data-has="action" class="w-90 center">
        <div class="w-100 pad-1 center green rounded gradient-fade">
            <h1 class="center largest">Millbrook Campground Reservation</h1>
            <img src="../assets/PXL_20231230_153346453.jpg" alt="Footbridge over MillBrook" class="center h-20 rounded"
                id="site-preview-img" data-action="click:toggle-full-screen" />
            <div class="spacer-2"></div>
        </div>
        <div class="spacer-2"></div>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="arrival">Arrival Date</label>
            <input type="date" name="arrival" id="arrival" class="input pad-1 solid thin large"
                data-action="input:update-departure-date">
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="duration">Length of Stay</label>
            <input type="number" name="duration" id="duration" class="input pad-1 solid thin large"
                data-action="input:update-departure-date" min="1" max="180" value="1">
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="departure">Departure Date</label>
            <input type="date" name="departure" id="departure" class="input pad-1 solid thin large"
                data-action="input:update-length-of-stay">
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="site">Available Sites</label>
            <input type="hidden" name="site" id="site" class="input pad-1 solid thin"
                data-action="input:show-site input:compute" min="1" max="40">
        </fieldset>
        <fieldset class="no-border grid grid-10" id="site-picker">
            <!-- site buttons go here -->
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left larger" for="total">Price</label>
            <input type="text" name="total" id="total" class="input pad-1 solid thin right large" readonly>
        </fieldset>
        <div class="spacer-2"></div>
        <nav class="left">
            <button type="submit" name="reserve" id="reserve" class="btn btn-primary"
                data-action="click:compute">Reserve</button>
            <button type="submit" name="reserve" id="reserve" class="btn btn-secondary">Cancel</button>
        </nav>
    </form>

    <script type="module">
        import { setupReservationForm } from "../index.js";
        setupReservationForm();
    </script>

</body>

</html>
