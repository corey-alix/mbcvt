<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="author" href="mailto:coreyalix@gmail.com">
</head>

<body>
    <form data-has="action" class="flex-column">
        <div class="w-100pc pad-1 center green rounded gradient-fade">
            <h1 class="center largest">Millbrook Campground Reservation</h1>
        </div>
        <fieldset class="gallery no-border flex-column span-all">
            <img src="../assets/bath_A01.png" alt="Millbrook Campground Photo Gallery"
                class="rounded border-solid border-2 border-white" id="site-preview-img"
                style="max-width: 75vw;min-width:75vw" data-action="click:toggle-full-screen" />
            <div class="about large center">&nbsp;</div>
            <div class="spacer-2"></div>
            <nav class="toolbar left flex-row">
                <button type="submit" name="reserve" id="reserve" class="btn btn-primary larger if-price hidden"
                    data-action="click:compute">Reserve</button>
                <input type="text" name="total" id="total" class="if-price input pad-1 solid thin right large w-10em"
                    readonly>
                <button type="submit" name="reserve" id="reserve"
                    class="if-price btn btn-secondary larger">Cancel</button>
            </nav>
        </fieldset>
        <div class="spacer-2"></div>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="arrival">Arrival Date</label>
            <input type="date" name="arrival" id="arrival" class="input pad-1 solid thin large w-10em right"
                data-action="input:update-departure-date change:constrain-departure-date">
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="departure">Departure Date</label>
            <input type="date" name="departure" id="departure" class="input pad-1 solid thin large w-10em right"
                data-action="input:update-length-of-stay">
        </fieldset>
        <fieldset class="no-border grid grid-2">
            <label class="left large" for="site">Available Sites</label>
            <input type="hidden" name="site" id="site" class="input pad-1 solid thin"
                data-action="input:show-site input:compute" min="1" max="40">
        </fieldset>
        <fieldset class="no-border grid grid-10" id="site-picker">
            <!-- site buttons go here -->
            <label class="large span-all if-no-vacancy hidden warning" data-has="template">{{no-vacancy}}</label>
        </fieldset>
        <div class="spacer-2"></div>
    </form>

    <script type="module">
        import { setupReservationForm } from "../index.js";
        setupReservationForm();
    </script>

</body>

</html>
